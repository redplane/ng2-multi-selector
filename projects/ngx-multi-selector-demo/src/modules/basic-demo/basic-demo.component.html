<div class="row">

  <!--Customers-->
  <div class="col-lg-4">

    <!--Input data-->
    <div class="box box-info">
      <div class="box-header">
        <h3 class="box-title">Input data</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="box-body">
        <table class="table table-condensed table-responsive table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          </thead>
          <tbody [ngSwitch]="hasCustomersListLoaded">

          <!--Customers have been loaded-->
          <ng-container *ngSwitchCase="true">
            <tr *ngFor="let customer of customers">
              <td>{{customer.id}}</td>
              <td>{{customer.firstName}}</td>
              <td>{{customer.lastName}}</td>
            </tr>
          </ng-container>

          <!--Customers haven't been loaded.-->
          <ng-container *ngSwitchDefault>
            <tr>
              <td colspan="3">
                <b class="text-warning">Customers are being loaded...</b>
              </td>
            </tr>
          </ng-container>

          </tbody>
        </table>
      </div>
    </div>


    <!--Implementation-->
    <div class="box box-info">
      <div class="box-header">
        <h3 class="box-title">Implementation</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="box-body">
        <code>
          <span [innerText]="basicDemoSourceCode"></span>
        </code>
      </div>
    </div>

  </div>

  <!--Multi records selector-->
  <div class="col-lg-8">
    <!--Result-->
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Basic demo</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool"
                  data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-lg-12"
               [ngSwitch]="hasCustomersListLoaded">

            <!--Customers list-->
            <ng-container *ngSwitchCase="true">
              <label>Customers list</label>

              <!--Control-->
              <div class="form-group">
                <ngx-multi-selector [items]="customers"
                                    [(ngModel)]="chosenCustomers"
                                    [display-property]="'firstName'"
                                    [key]="'id'">
                </ngx-multi-selector>
              </div>

              <!--Selected customers-->
              <div class="form-group">
                <label>Chosen customers</label>
                <table class="table table-responsive table-condensed table-striped">
                  <thead>
                  <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">First name</th>
                    <th class="text-center">Last name</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let customer of chosenCustomers">
                    <td class="text-center">{{customer.id}}</td>
                    <td class="text-center">{{customer.firstName}}</td>
                    <td class="text-center">{{customer.lastName}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </ng-container>

            <!--Loading customers list-->
            <ng-container *ngSwitchDefault>
              <b class="text-warning">Customers are being loaded...</b>
            </ng-container>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
