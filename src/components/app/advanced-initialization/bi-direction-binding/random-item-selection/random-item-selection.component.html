<div class="box box-primary">
  <div class="box-body">
    <ngx-multi-selector [items]="customers"
                        [(ngModel)]="chosenCustomers"
                        [display-property]="'firstName'"
                        [key]="'id'"
                        [separation-character]="' - '">
    </ngx-multi-selector>
  </div>
  <div class="box-body">
    <button class="btn btn-flat btn-block" (click)="generateChosenItems()">Generate</button>
  </div>
</div>
