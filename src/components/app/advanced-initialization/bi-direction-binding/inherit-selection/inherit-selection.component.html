<div class="box box-primary">
  <div class="box-body">
    <label>Parent</label>
    <ngx-multi-selector [items]="customers"
                        [(ngModel)]="parent"
                        [display-property]="'firstName'"
                        [key]="'id'"
                        [separation-character]="' - '">
    </ngx-multi-selector>
    <br/>

    <label>Child</label>
    <ngx-multi-selector [items]="parent"
                        [(ngModel)]="child"
                        [display-property]="'firstName'"
                        [placeholder-title-drop-down]="'Please select items in parent drop-down'"
                        [key]="'id'"
                        [separation-character]="' - '">
    </ngx-multi-selector>
  </div>
  <div class="box-body">
    <div class="col-lg-6">
      <table class="table table-responsive table-condensed table-striped">
        <thead>
        <tr>
          <th colspan="3" class="text-center">Parent</th>
        </tr>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of parent">
          <td>{{customer.id}}</td>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6">
      <table class="table table-responsive table-condensed table-striped">
        <thead>
        <tr>
          <th colspan="3" class="text-center">
            Child
          </th>
        </tr>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of child">
          <td>{{customer.id}}</td>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
