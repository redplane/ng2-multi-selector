<div class="input-group dropdown ng2-multi-selector">
  <div class="dropdown-toggle"
       data-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false">
    <input class="form-control ng2-multi-selector-title-box"
           readonly="readonly"
           value="{{getChosenItemsTitle()}}">
  </div>
  <span class="input-group-addon dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
    <span class="caret"></span>
  </span>
  <span class="input-group-addon dropdown-toggle"
        *ngIf="isClearButtonAvailable"
        (click)="clearChosenItems()">
    <span class="glyphicon glyphicon-remove"></span>
  </span>
  <ul class="dropdown-menu"
      onclick="event.stopPropagation();">
    <li>
        <div class="col-lg-12">
          <input #txtSearch
                 *ngIf="isSearchBoxAvailable"
                 class="form-control"
                 placeholder="{{placeholderSearchDropDown}}"
                 [(ngModel)]="keyword">
        </div>
    </li>
    <li>
      <div class="col-lg-12"
           *ngIf="isSearchBoxAvailable">
        <hr/>
      </div>
    </li>
    <li *ngFor="let item of items"
        [class.active]="isChosen(item)"
        (click)="selectItem(item)">
      <a href="javascript:void(0);">
        <span class="glyphicon glyphicon-check"
              *ngIf="isChosen(item)"></span> {{item[displayProperty]}}
      </a>
    </li>
  </ul>
</div>
